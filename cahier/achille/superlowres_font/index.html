input {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 15px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

input:hover {
  opacity: 1;
}

input::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;

  background: #000;
  cursor: pointer;
}

input::-moz-range-thumb {
  width: 25px;
  height: 25px;

  background: #000;
  cursor: pointer;
}

.button{
  background: #fff;
  border-radius: 35px;
  font-size: 40px;
  border:solid;
  width: 300px;
  cursor:pointer;
}

<script>
    var mini = true;

    function toggleSidebar() {
        if (mini) {
            console.log("opening sidebar");
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("fullpage").style.marginLeft = "0px";
            this.mini = false;
        } else {
            console.log("closing sidebar");
            document.getElementById("mySidebar").style.width = "36px";
            document.getElementById("fullpage").style.marginLeft = "0px";
            this.mini = true;
        }
    }
