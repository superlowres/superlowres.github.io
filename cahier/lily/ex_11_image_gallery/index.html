<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Super Simple Image Gallery</title>
	<meta name="viewport" 								content="width=device-width,initial-scale=1">
	<meta name="mobile-web-app-capable" 				content="yes">
	<meta name="apple-mobile-web-app-capable" 			content="yes">
	<meta name="theme-color" 							content="black">
	<meta name="msapplication-navbutton-color" 			content="black">
	<meta name="apple-mobile-web-app-status-bar-style" 	content="black">
	<link rel="apple-touch-icon" href="/common/icon_192.png">
	<link rel="shortcut icon"    href="/common/icon_32.png">
	<link rel="stylesheet"       href="/common/common.css" type="text/css"></style>
	<style type="text/css">
		html {
			height:100vh;
		}
		body{
			margin:0;
		}
		.image-gallery{
			position: absolute;
			left:4em;
			right:4em;
			top:4em;
			bottom:6em;
			background-position: center center;
			background-size: contain;
			background-repeat: no-repeat;
			cursor: pointer;
		}
		.image-description {
			margin-left: 2em;
			margin-top: 1em;
			width: 20em;

		}

		.monospace {
  			font-family: "Lucida Console", Courier, monospace;
		}

	</style>
</head>

<body class="disable-select disable-scroll">

	<div class="image-gallery"></div>
	<div class="image-description"></div>
	<script type="module" src="/common/common.js"></script>
	<script>
		window.addEventListener("load", e => {
			const sequence = [
				{
					url :"images/img_1.jpg",
					desc : "Example"
				},
				{
					url :"images/img_2.jpg",
					desc : "Example"
				},
				{
					url :"images/img_3.jpg",
					desc : "Example"
				},
				,
				{
					url :"images/img_4.jpg",
					desc : "Example"
				},
				{
					url :"images/img_5.jpg",
					desc : "Example"
				},
				{
					url :"images/img_6.jpg",
					desc : "Example"
				},
				{
					url :"images/img_7.jpg",
					desc : "Example"
				},
				{
					url :"images/img_8.jpg",
					desc : "Example"
				},
				{
					url :"images/img_9.jpg",
					desc : "Une inspiration pour créer des tableaux avec mon outil sont les peintures et collages de Picasso."
				},
				{
					url :"images/img_10.jpg",
					desc : "Une inspiration pour créer des tableaux avec mon outil sont les peintures et collages de Picasso."
				},
			]

			let current_index = 0
			setImage(sequence[current_index])

			document.addEventListener("click", e => {
				current_index = (current_index + 1) % sequence.length
				setImage(sequence[current_index])
			})

			function setImage(obj) {
				document.querySelector(".image-gallery").style.backgroundImage = "url(" + obj.url + ")"
				document.querySelector(".image-description").innerHTML = obj.desc

			}

		})
	</script>
</body>
</html>
